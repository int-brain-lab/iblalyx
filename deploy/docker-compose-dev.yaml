services:
  django_dev:
    image: internationalbrainlab/alyx:latest
    container_name: alyx_dev
    ports:
      - "8000:8000"
    env_file: ./.env.dev
    command: >
      bash -c "python /var/www/alyx/alyx/manage.py collectstatic --noinput &&
               python /var/www/alyx/alyx/manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - /var/log/apache2:/var/log/apache2
      - /var/log/alyx:/var/log/alyx
      - /etc/letsencrypt:/etc/apache2/ssl
    depends_on:
      - postgres
  postgres:
    image: postgres:17
    container_name: postgres_dev
    env_file: ./.env.dev
    volumes:
      - alyx_postgres:/var/lib/postgresql/data
    expose:
      - 5432
volumes:
  alyx_postgres:
