{% load jobs_template_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.css"
          integrity="sha512-8WAX0xL/cHZ38RXoX2gtuqkAwmDVAzGwoFVmHvn46IDHGWOjTHx0vcl9OapNrfOzpFtql0SNkv+0y0b5Fm8ZkA=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"
            integrity="sha512-ZajFBgnksNp8Rj+AbmYe8ueOu45HiSjtf3QpqnRbHlq719m6VK0FkbYIqQ8wEnlVuJ1i9pC+z6Z9ewmDnUTMCg=="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>

        .responsive {
          padding: 0 6px;
          float: left;
          width: 24.99999%;
          position: relative;
        }


        @media only screen and (max-width: 992px) {
          .responsive {
            width: 29.99999%;
            margin: 6px 0;
          }
        }

        @media only screen and (max-width: 700px) {
          .responsive {
            width: 49.99999%;
            margin: 6px 0;
          }
        }

        @media only screen and (max-width: 500px) {
          .responsive {
            width: 100%;
          }
        }

        .clearfix:after {
          content: "";
          display: table;
          clear: both;
        }

        a {
            text-decoration: None;
            color: black;
        }

        .pagination {
            padding: 1.5rem;
        }

        .list-group-item.active {
            background-color: grey;
            border-color: grey;
        }

       .bg {
           background-color: grey; /* Dark Blue */
           color: #ffffff;
           padding-left: 1.5rem;
           padding-top: 1rem;
           padding-bottom: 1rem;
           margin-bottom: 2rem;
       }

      .container-fluid {
          width: 95%;
      }

      gallery {
            position:relative;
        }

      gallery img {
          width: 100%;
          height: auto;
          opacity: 1;
          display: block;
          transition: .2s ease;
          backface-visibility: hidden;
        }

      .imagecard {
          margin-top: 0.5rem;
          margin-bottom: 3rem;
          text-align: left;
          overflow: auto;
          position: relative;
          background: #fff;
          box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
          border-radius: 4px;
        }

      .imageicon .fa{
          position: relative;
          font-size: 100px;
          color: gray;
      }

      .imagecard .imageicon{
          padding-top: 50px;
          height: 200px;
          background-color: lightgray
      }

      .imagecard a {
          width: 100%;
          height: 100%;
          text-decoration: none;
          color: #525c65;
      }

      .imagecard h5 {
          color: #000000;
      }

      .imagecard:hover {
          -webkit-transform: scale(1.05);
          -moz-transform: scale(1.05);
          -o-transform: scale(1.05);
          -ms-transform: scale(1.05);
          transform: scale(1.1);
      }

      .no-border {
            border-width: 0;
            margin-top: 0.5rem;
            margin-bottom: 3rem;
        }

      .btn-back {
          margin-top: 3rem;
          background: grey;
          width: 8rem;
      }

        @media only screen and (max-width: 992px) {
          .btn-back {
            margin-top: 1rem;
          }
        }


    </style>

    {% block extrahead %}{% endblock %}
</head>

<body onload="get_current_page()">
    <div class="header bg">
        {% block headertext %} {% endblock %}
    </div>
    <div class="container-fluid">
        {% block form %} {% endblock %}
        {% block main %}
            <script>
                function get_current_page() {}
            </script>
        {% endblock %}
    </div>

</body>
</html>
