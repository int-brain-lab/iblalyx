<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.css"
          integrity="sha512-8WAX0xL/cHZ38RXoX2gtuqkAwmDVAzGwoFVmHvn46IDHGWOjTHx0vcl9OapNrfOzpFtql0SNkv+0y0b5Fm8ZkA=="
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.7.0/simple-lightbox.min.js"
            integrity="sha512-ZajFBgnksNp8Rj+AbmYe8ueOu45HiSjtf3QpqnRbHlq719m6VK0FkbYIqQ8wEnlVuJ1i9pC+z6Z9ewmDnUTMCg=="
            crossorigin="anonymous"></script>

    <style>
        .image-thumbnail {

            object-fit: cover;
        }

        a {
            text-decoration: None;
            color: black;
        }

      .list-group-item.active {
        background-color: grey;
        border-color: grey; }
    </style>

    {% block extrahead %}{% endblock %}

</head>


<body onload="get_current_page()" class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% block content-bar %}
                    <div class="card my-2">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action" id="overview"> Overview </a>
                            <a class="list-group-item list-group-item-action" id="task" href={% url 'task' eid='239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a' %}> Tasks </a>
                            <a class="list-group-item list-group-item-action" id="qc" href={% url 'qc' eid='239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a' %}> QC </a>
                            <a class="list-group-item list-group-item-action" id="spikesorting" href={% url 'spikesorting' eid='239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a' %}> Spike sorting </a>
                            <a class="list-group-item list-group-item-action" id="rawephys" href={% url 'rawephys' eid='239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a' %}> Raw Ephys </a>
                            <a class="list-group-item list-group-item-action" id="histology" href={% url 'histology' eid='239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a' %}> Histology </a>
                            <a class="list-group-item list-group-item-action" id="gallery" href={% url 'gallery' eid='239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a' %}> Gallery </a>
                        </div>
                    </div>
                {% endblock %}
            </div>
            <div class="col-md-9">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</div>

<script>
    function get_current_page() {
        var eid = "239cdbb1-68e2-4eb0-91d8-ae5ae4001c7a"
        var pathArray = window.location.pathname.split("/");
        var current_page = pathArray[pathArray.length - 1];
        current_page_array = current_page.split(".");
        current_page = current_page_array[0];
        console.log(current_page)
        var tablinks = document.getElementById("list-tab");
        console.log(tablinks)
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            console.log(i)
        }
        var x = document.getElementById(current_page)
        console.log(x)
        if (current_page == eid) {
            document.getElementById("overview").className += " active";
        }
        else {
            document.getElementById(current_page).className += " active";
        }
    }
</script>

</body>
</html>
